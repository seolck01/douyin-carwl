<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获取视频</title>
  <style>
  </style>
</head>

<body>
  视频地址：<input id="inputUrl" type="text" value="https://v.douyin.com/qKDN9n/">
  <button class="start">开始下载</button>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script>
    $('.start').click(() => {
      let inputUrl = $('#inputUrl').val()
      if (!inputUrl) {
        alert('请输入地址')
      }
      console.log("TCL: inputUrl", inputUrl)
      $.ajax({
        url: 'http://127.0.0.1:3000/getVideo?inputUrl=' + inputUrl
      })
    })
  </script>
</body>


</html>
